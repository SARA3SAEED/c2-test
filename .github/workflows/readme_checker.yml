name : Readme checker

on:
  push:
    branches:
      - main


jobs:
  readme-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Lint python
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GETHUB_TOKEN: ${{ secretes.GETHUB_TOKEN }}
          VALIDATE_PYTHON: true
